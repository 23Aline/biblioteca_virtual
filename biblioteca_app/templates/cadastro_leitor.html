{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous" />
    <title>Cadastro de leitor</title>
</head>

<body>
    <header>
        <div class="navbar">
            <a href="{% url 'home' %}" class="w3-xlarge">
                <img src="{% static 'img/logo.png' %}" alt="Logo Acervo Digital" class="logo">
                Acervo Digital
            </a>
            <button class="menu-toggle" onclick="toggleMenu()">
                <i class="fa fa-bars"></i>
            </button>
        </div>
    </header>

    <nav id="side-menu" class="side-menu">
        <ul>
            <li><a href="{% url 'cadastro_livros' %}">Cadastro de Livros</a></li>
            <li><a href="{% url 'cadastro_leitor' %}">Cadastro de Leitor</a></li>
            <li><a href="{% url 'emprestimo' %}">Empréstimo</a></li>
            <li><a href="{% url 'reservas' %}">Reservas</a></li>
            <li><a href="{% url 'multa' %}">Multa</a></li>
            <li><a href="{% url 'estoque' %}">Estoque</a></li>
            <li><a href="{% url 'usuarios' %}">Usuários</a></li>
        </ul>
    </nav>

    <main>
        <div class="container-form">
            <h2>Cadastro de leitor</h2>
            <form method="post" action="{% url 'cadastro_leitor' %}">
                {% csrf_token %}
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="data_nascimento">Data de nascimento</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" required>
                    </div>
                    <div class="form-group">
                        <label for="celular">Celular</label>
                        <input type="tel" id="celular" name="celular" required>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" required>
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" readonly>
                    </div>
                    <div class="form-group">
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento" name="complemento">
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" readonly>
                    </div>
                </div>
                <div class="form-group radio-group">
                    <label>Recebimento de alertas</label>
                    <div class="radio-options">
                        <input type="radio" id="alerta_email" name="recebimento_alertas" value="email" checked>
                        <label for="alerta_email">Email</label>
                        <input type="radio" id="alerta_celular" name="recebimento_alertas" value="celular">
                        <label for="alerta_celular">Celular</label>
                    </div>
                </div>
                <button type="submit" class="btn">Cadastrar leitor</button>
            </form>
        </div>
    </main>

    <script src="{% static 'script/script.js' %}"></script>
</body>

</html>
