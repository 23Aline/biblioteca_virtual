{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous" />
    <title>Emprestimo</title>
</head>

<body>
    <header>
        <div class="navbar">
            <a href="{% url 'home' %}" class="w3-xlarge">
                <img src="{% static 'img/logo.png' %}" alt="Logo Acervo Digital" class="logo">
                Acervo Digital
            </a>
            <button class="menu-toggle" onclick="toggleMenu()">
                <i class="fa fa-bars"></i>
            </button>
        </div>
    </header>

    <nav id="side-menu" class="side-menu">
        <ul>
            <li><a href="{% url 'cadastro_livros' %}">Cadastro de Livros</a></li>
            <li><a href="{% url 'cadastro_leitor' %}">Cadastro de Leitor</a></li>
            <li><a href="{% url 'emprestimo' %}">Empréstimo</a></li>
            <li><a href="{% url 'reservas' %}">Reservas</a></li>
            <li><a href="{% url 'multa' %}">Multa</a></li>
            <li><a href="{% url 'estoque' %}">Estoque</a></li>
            <li><a href="{% url 'usuarios' %}">Usuários</a></li>
        </ul>
    </nav>

    <main>
        <div class="container-emprestimo">
            <h2>Empréstimo</h2>
            <div class="emprestimo-content">
                <div class="emprestimo-info">
                    <h3>Informações:</h3>
                    <div id="livro-details">
                        <div class="capa-container">
                            <img id="livro-capa" src="" alt="Capa do livro" style="display: none;">
                        </div>
                        <p id="livro-titulo" class="livro-info-text"></p>
                        <p id="livro-autor" class="livro-info-text"></p>
                        <p id="livro-edicao" class="livro-info-text"></p>
                        <p id="livro-numero_paginas" class="livro-info-text"></p>
                        <p id="livro-genero" class="livro-info-text"></p>
                        <p id="livro-classificacao" class="livro-info-text"></p>
                    </div>
                </div>
                <div class="emprestimo-form-container">
                    <form id="form-emprestimo" method="post" action="{% url 'emprestimo' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" name="cpf" placeholder="CPF do leitor" required>
                        </div>
                        <div class="form-group">
                            <label>Nome</label>
                            <p id="leitor-nome" class="info-adicional"></p>
                        </div>
                        <div class="form-group">
                            <label>Multa</label>
                            <p id="multa-info" class="info-adicional"></p>
                        </div>
                        <div class="form-group">
                            <label for="livro">Livro</label>
                            <input list="lista-livros" id="livro-busca" name="livro" placeholder="Digite ou selecione"
                                required>
                            <datalist id="lista-livros">
                                {% for livro in livros %}
                                <option value="{{ livro.titulo }}">
                                    {% endfor %}
                            </datalist>
                        </div>
                        <div class="form-group">
                            <label for="data_emprestimo">Data do empréstimo</label>
                            <input type="date" id="data_emprestimo" name="data_emprestimo" required>
                        </div>
                        <div class="form-group">
                            <label for="data_devolucao">Data de devolução</label>
                            <input type="date" id="data_devolucao" name="data_devolucao" required>
                        </div>
                        <div class="form-buttons">
                            <button type="submit" class="btn btn-confirmar">Confirmar</button>
                            <button type="button" class="btn btn-limpar">Limpar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="modal-livro-indisponivel" class="modal">
            <div class="modal-conteudo">
                <span class="fechar-modal">&times;</span>
                <h3>Livro Indisponível</h3>
                <p id="mensagem-indisponivel"></p>
                <div class="modal-botoes">
                    <button type="button" class="btn btn-voltar-modal">Voltar</button>
                </div>
            </div>
        </div>
    </main>

    <script src="{% static 'script/script.js' %}"></script>
</body>

</html>
